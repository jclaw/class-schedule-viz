<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class Visualization</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script language="javascript" type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script language="javascript" type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script language="javascript" type="text/javascript" src="app.js"></script>
</head>
<body ng-app="xmpl">


	<div ng-controller="ExampleController">
	  <div ng-repeat="innerList in list" ng-init="outerIndex = $index">
	    <div ng-repeat="value in innerList" ng-init="innerIndex = $index">
	       <span class="example-init">list[ {{outerIndex}} ][ {{innerIndex}} ] = {{value}};</span>
	    </div>
	  </div>
	</div>


	<div ng-controller="XmplController">
		{{ greeting }}
	</div>
</body>
</html>
